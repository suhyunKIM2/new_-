<style>
.container_star,.snowflakes{top:-206px !important;transform: translateY(0);}
.snowflake__inner:before{background-image: none !important;width: 1px; height: 1px;
      /* 작은 불빛 컬러를 3단계로 주광색, 주백색, 전구색 으로 적용해서
         불빛이 자연스럽게 빛나도록 쉐도우 적용 */
      box-shadow:0px 0px 0px 3px #fff, 0px 0px 0px 3px #ffeee4, 0px 0px 12px 4px #ffff8a;
      /* 불빛은 기본 사각형으로 생겨서 radius로 원형을 만들어줌 */
      border-radius: 50%;
      /* 작은 불빛 블러
      filter: blur(1px); */
      /* 큰 불빛 컬러
        (작은 불빛은 그라디언트 쉐도우가 불빛의 width와 height의
         크기보다 크기 때문에 백그라운드 컬러가 안보임)*/
      background-color: rgb(255, 255, 255);}
</style>
